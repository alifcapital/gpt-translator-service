apiVersion: apps/v1
kind: Deployment
metadata:
  name: gtp-translate
  namespace: ml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gtp-translate
  template:
    metadata:
      labels:
        app: gtp-translate
    # spec:
    #   volumes:
    #     - name: rabbitmq-tls
    #       secret:
    #         secretName: rabbitmq-tls
      containers:
        - name: gtp-translate
          image: alifbank/alifbank/gpt-translator-service:21123a61ba55927d9bd394da7bc0711dd7162be8
          imagePullPolicy: Always
          ports:
            - containerPort: 8001  
          resources:
            limits:
              cpu: 150m
              memory: 256Mi
          envFrom:
            # - configMapRef:
            #     name: gtp-translate-svc-env
          volumeMounts:
            # - mountPath: "/rabbitmq/tls"
            #   name: rabbitmq-tls
            #   readOnly: true
      imagePullSecrets:
        - name: docker-cred
